    /* Center the registration form container */
    .container-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Style for the registration form container */
    .registration-form {
        width: 80%; /* Adjust the width as needed */
        /* Gradient background in 29 shades of dark gray */
        background: linear-gradient(45deg,
            #333333, #343434, #353535, #363636, #373737,
            #383838, #393939, #3A3A3A, #3B3B3B, #3C3C3C,

            #4C4C4C, #4D4D4D, #4E4E4E, #4F4F4F);
        padding: 40px;
        border-radius: 20px;
        color: white; /* Set text color to white for better contrast */
        background-size: 400% 400%;
        animation: gradientAnimation 10s linear infinite; /* Animation */
    }

    /* Animation keyframes for the gradient background */
    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }

    /* Additional styles for form elements can be added here */
</style>
